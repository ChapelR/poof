<!DOCTYPE html>
<html>
    <head>
        <!-- /% byline %/ -->
        <title>{{STORY_NAME}}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        /% stylesheet %/
        </style>
    </head>
    <body>

        <!-- Modal -->
        <div class="modale" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-header">
              <h2 id="modal-title">Title</h2>
              <a href="javascript:void(0)" class="btn-close closemodale" aria-hidden="true">&times;</a>
            </div>
            <div id="modal-body" class="modal-body">Body</div>
            <div id="modal-footer" class="modal-footer">Footer</div>
          </div>
        </div>
        <!-- /Modal -->

        <!-- Menu -->
        <div class="pure-menu pure-menu-horizontal">
            <ul class="pure-menu-list">
                <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <a href="javascript:void(0)" id="menuLink1" class="pure-menu-link">View</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item"><a id="simple" href="javascript:void(0)" class="pure-menu-link">Simplified View</a></li>
                        <li class="pure-menu-item"><a id="collapse" href="javascript:void(0)" class="pure-menu-link">Code Text Height</a></li>
                        <li class="pure-menu-item"><a id="passages" href="javascript:void(0)" class="pure-menu-link">View Passages</a></li>
                        <li class="pure-menu-item"><a id="javascript" href="javascript:void(0)" class="pure-menu-link">View JavaScript</a></li>
                        <li class="pure-menu-item"><a id="stylesheet" href="javascript:void(0)" class="pure-menu-link">View Stylesheet</a></li>
                    </ul>
                </li>
                <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <a href="javascript:void(0)" id="menuLink2" class="pure-menu-link">Tools</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item"><a id="soon-tm" href="javascript:void(0)" class="pure-menu-link">Coming soon...</a></li>
                    </ul>
                </li>
                <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <a href="javascript:void(0)" id="menuLink3" class="pure-menu-link">Export</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item"><a id="twee-export" href="javascript:void(0)" class="pure-menu-link">Twee</a></li>
                        <li class="pure-menu-item"><a id="html-export" href="javascript:void(0)" class="pure-menu-link">HTML</a></li>
                        <li class="pure-menu-item"><a id="pdf-export" href="javascript:void(0)" class="pure-menu-link">PDF</a></li>
                    </ul>
                </li>
                <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
                    <a href="javascript:void(0)" id="menuLink4" class="pure-menu-link">About</a>
                    <ul class="pure-menu-children">
                        <li class="pure-menu-item"><a id="about" target="_blank" href="https://twinelab.net/poof" class="pure-menu-link">About</a></li>
                        <li class="pure-menu-item"><a id="bugs" target="_blank" href="https://github.com/ChapelR/poof/issues/new" class="pure-menu-link">Report Bugs</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!-- /Menu -->

        <div id="content">Loading...</div>
        {{STORY_DATA}}
        <script type="text/javascript">
        /% scripts %/
        </script>
    </body>
</html>
